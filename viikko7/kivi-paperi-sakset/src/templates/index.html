    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

      body {

        background: linear-gradient(135deg, #ffb3d9 0%, #ffd6e8 50%, #ffe6f0 100%);
        min-height: 100vh;

      .container {

        font-style: italic;
      }

      .game-modes {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .game-mode {
        background: linear-gradient(135deg, #ff69b4 0%, #ff85c1 100%);
        border: none;
        color: white;
        padding: 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        font-size: 1.2em;
        font-weight: 600;
      }

      .game-mode:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
      }

      .game-mode:active {
        transform: translateY(-1px);
      }

      .emoji {
        font-size: 1.5em;
        margin-right: 10px;
      }
    </style>
